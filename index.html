<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Dungeon Master</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="assets/favicon.ico">
</head>
<body>
    <div id='monster-container' class="container" style='display: none;'>
        <img id="monster-img">
        <p id="monster-name"></p>
        <div style="display: flex; gap: 10px; align-items:center; justify-content:space-between;">
            <img id="icon" src='assets/heart.png'>
            <p id="monster-hp"></p>
        </div>

    </div>
    <div id="chat-container" class="container shadow">
        <div id="chat-box"></div>
        <input type="text" id="user-input" placeholder="Your response..." style="display: none;">
        <select id="lang-select" class="fire">
            <option value="English">English</option>
            <option value="Francais">Francais</option>
            <option value="Espagnol">Espagnol</option>
        </select>
        <button class='button fire' id="start-button">Start</button>
        <button class='button fire' id="send-button" style="display: none;">Send</button>
    </div>

    <script src="config.js"></script>
    <script src="initPrompt.js"></script>
    <script src="script.js"></script>
</body>
</html>
